<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Aljabar Boolean</title>
</head>
<body>
    <div id="lamponb"></div>
        <div id="lampon">
            <a class="lamp"></a>
            <a class="lampoff"></a>
            <div class="bulb" id="bulb"></div>
            <div class="light" id="light"></div>
        </div>
        <div class="warp">
            <div id="turnon">
                <div class="container">
                    <a class="saklar" onclick="saklarA(true)" id="saklar">I</a>
                    <a class="saklaroff" onclick="saklarA(false)" id="saklaroff">O</a>
                </div>
            </div>
            <div id="turnonB">
                <a class="saklarB" onclick="saklarB(true)" id="saklarB">I</a>
                <a class="saklaroffB" onclick="saklarB(false)" id="saklaroffB">O</a>
            </div>
        </div>
        <script src="javascript.js"></script>
</body>
</html>
